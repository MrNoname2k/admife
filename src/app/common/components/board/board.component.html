    <!-- Notifi Board -->
    <ng-container *ngIf="asideData.notifications">
      <ul class="like-page-list-wrapper">
        <li class="unorder-list" *ngFor="let notify of asideData.notifications">
           <!-- profile picture end -->
           <div class="profile-thumb">
            <a href="#">
             <ng-container *ngFor="let avatar of  notify.userEntity.avatars">
              <figure class="profile-thumb-small" *ngFor="let url of avatar | postImagePipe | async">
                <img [src]="url" alt="profile picture">
              </figure>
             </ng-container>
            </a>
          </div>
          <!-- profile picture end -->

          <div class="unorder-list-info">
            <h3 class="list-title"><a href="#">{{notify.content}}</a></h3>
            <p class="list-subtitle">{{utils.convertTimeToNotify(utils.getTimestamp(notify.createDate!))}}<a href="#"></a></p>
          </div>
        </li>
      </ul>
    </ng-container>
